<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SG60: Legends Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oxanium', sans-serif;
      background: radial-gradient(circle at top center, #0d1b2a 0%, #000000 100%);
      color: #e0eaff;
    }

    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-origin: center center;
      border: 2px solid rgba(0, 183, 255, 0.4);
      background: linear-gradient(145deg, #1e293b, #0f172a);
      box-shadow: 0 0 10px rgba(0, 183, 255, 0.3);
    }

    .card:hover {
      transform: scale(1.06) rotate(1deg);
      box-shadow: 0 0 25px rgba(0, 183, 255, 0.6);
      border-color: #00b7ff;
    }

    #carousel {
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      touch-action: pan-x;
    }

    #carousel::-webkit-scrollbar {
      display: none;
    }

    .mlbb-title {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #00b7ff;
      text-shadow: 0 0 10px #007acc;
    }

    .mlbb-sub {
      color: #cbd5e1;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .mlbb-footer {
      background-color: #0f172a;
      border-top: 2px solid #00b7ff;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-24">

  <!-- Header -->
  <header class="w-full py-8 text-center shadow-md border-b border-sky-500">
    <h1 class="mlbb-title">SG60: LEGENDS HUB</h1>
    <p class="mlbb-sub mt-1 text-sm">Battle through Singapore's history in style</p>
  </header>

  <!-- Carousel -->
  <section class="w-full max-w-7xl mt-10 px-6">
    <div id="carousel" class="flex space-x-6 overflow-x-auto snap-x snap-mandatory w-full py-6">
      <!-- Cards dynamically inserted -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="mlbb-footer fixed bottom-0 w-full text-center py-4 text-xs text-sky-300 tracking-wider z-50">
    ⚔️ Powered by ITE College West • Enter the Arena of SG Legends
  </footer>

  <!-- Script for Cards -->
  <script>
    const carousel = document.getElementById('carousel');

    const cardData = [
      { text: 'Spot the Difference', image: 'spot.png', link: 'Game2.html' },
      { text: '360 Panorama Tours', image: 'virtual.png', link: 'VR.html' },
      { text: 'Discover Local Food', image: 'food.png', link: 'Game1.html' },
      { text: 'Share Memories', image: 'memories.png', link: 'AR.html' },
      { text: 'Our SG Culture', image: 'culture.png', link: 'quiz.html' }
    ];

    cardData.forEach(data => {
      const card = document.createElement('div');
      card.className =
        `card snap-center min-w-[260px] h-[380px] rounded-xl flex flex-col items-center justify-center space-y-5 text-lg font-semibold text-sky-100 cursor-pointer`;

      const img = document.createElement('img');
      img.src = data.image;
      img.alt = data.text;
      img.className = 'w-44 h-44 object-contain rounded-md shadow-md';

      const title = document.createElement('div');
      title.textContent = data.text;
      title.className = 'text-center tracking-wider text-sky-400 uppercase';

      card.appendChild(img);
      card.appendChild(title);

      card.setAttribute('data-link', data.link);
      card.addEventListener('click', () => {
        window.location.href = data.link;
      });

      carousel.appendChild(card);
    });

    function updateRotation() {
      const center = carousel.scrollLeft + carousel.offsetWidth / 2;
      const cards = carousel.querySelectorAll('.card');
      cards.forEach(card => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const distance = Math.abs(center - cardCenter);
        const maxRotation = 10;
        const rotation = Math.min(maxRotation, distance / 12);
        const direction = center > cardCenter ? 1 : -1;
        const scale = 1 - Math.min(0.1, distance / 900);
        card.style.transform = `rotateY(${rotation * direction}deg) scale(${scale})`;
      });
    }

    carousel.addEventListener('scroll', updateRotation);
    window.onload = updateRotation;
  </script>

</body>
</html>
