<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SG60: Game Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-origin: center center;
    }

    .card:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    #carousel {
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      touch-action: pan-x;
    }

    #carousel::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-red-100 via-white to-red-50 font-sans flex flex-col items-center min-h-screen pb-24">

  <!-- Header -->
  <header class="w-full bg-red-700 text-white text-center py-6 shadow-md">
    <h1 class="text-4xl font-extrabold">ðŸŽ® SG60: Rewind Singapore</h1>
    <p class="text-lg font-light mt-1">Dive into fun games celebrating our culture & history</p>
  </header>

  <!-- Carousel -->
  <section class="w-full max-w-6xl mt-10 px-6">
    <div id="carousel" class="flex space-x-6 overflow-x-auto snap-x snap-mandatory w-full py-4">
      <!-- Cards dynamically inserted -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="fixed bottom-0 w-full bg-red-700 text-white text-center py-3 text-base font-medium shadow-md z-50">
    ðŸŽ‰ Brought to you by ITE College West â€“ Red Dot Rewind
  </footer>

  <!-- Script for Cards -->
  <script>
    const carousel = document.getElementById('carousel');

    const cardData = [
      { color: 'bg-red-500', text: 'Spot the Difference', textColor: 'text-white', image: 'spot.png', link: 'Game2.html' },
      { color: 'bg-green-500', text: '360 Panorama Tours', textColor: 'text-white', image: 'virtual.png', link: 'VR.html' },
      { color: 'bg-blue-500', text: 'Discover Local Food', textColor: 'text-white', image: 'food.png', link: 'Game1.html' },
      { color: 'bg-yellow-400', text: 'Share Memories', textColor: 'text-black', image: 'memories.png', link: 'AR.html' },
      { color: 'bg-orange-500', text: 'Our SG Culture', textColor: 'text-white', image: 'culture.png', link: 'quiz.html' }
    ];

    cardData.forEach(data => {
      const card = document.createElement('div');
      card.className = `card snap-center min-w-[300px] h-[420px] ${data.color} ${data.textColor} rounded-3xl shadow-xl flex flex-col items-center justify-center space-y-4 text-2xl font-bold cursor-pointer`;

      const img = document.createElement('img');
      img.src = data.image;
      img.alt = data.text;
      img.className = 'w-64 h-64 object-contain';

      const title = document.createElement('div');
      title.textContent = data.text;

      card.appendChild(img);
      card.appendChild(title);

      card.setAttribute('data-link', data.link);
      card.addEventListener('click', () => {
        window.location.href = data.link;
      });

      carousel.appendChild(card);
    });

    function updateRotation() {
      const center = carousel.scrollLeft + carousel.offsetWidth / 2;
      const cards = carousel.querySelectorAll('.card');
      cards.forEach(card => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const distance = Math.abs(center - cardCenter);
        const maxRotation = 15;
        const rotation = Math.min(maxRotation, distance / 10);
        const direction = center > cardCenter ? 1 : -1;
        const scale = 1 - Math.min(0.3, distance / 1000);
        card.style.transform = `rotateY(${rotation * direction}deg) scale(${scale})`;
      });
    }

    carousel.addEventListener('scroll', updateRotation);
    window.onload = updateRotation;
  </script>

</body>
</html>
